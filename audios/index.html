  <script>
const pauseButtons = document.querySelectorAll('.pause-btn');

pauseButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    const audioId = btn.dataset.audio;
    const audio = document.getElementById(audioId);
    audio.pause();
  });
});
</script>
